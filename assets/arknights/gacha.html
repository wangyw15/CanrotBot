<html>
<head>
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.js"></script>
    <style>
        body {
            margin: 0;
        }

        .main {
            background-color: #303030;
            width: 1000px;
            height: 500px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .result-container {
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100%;
            width: 95%;
            box-shadow: 0 0 10px 5px black;
        }

        .result {
            height: 100%;
            width: 10%;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            border: solid 0.1px;
            box-sizing: border-box;
            position: relative;
        }

        img.portrait {
            height:60%;
            position: relative;
            box-shadow: 0 15px 15px -10px black
        }

        img.type {
            background-color: black;
            padding: 3%;
            position: absolute;
            bottom: 14%;
            width: 60%;
            filter: invert(1);
            box-shadow: 0 5px 10px 1px white
        }

        div.rarity {
            position: absolute;
            top: 17.5%;
            color: white;
            text-shadow: 0 0 5px black;
            z-index: 1;
        }

        div.rarity>span {
            display: inline-block;
            transform: rotate(10deg);
        }

        .n {
            background-color: transparent;
        }

        .r{
            background-image: linear-gradient(transparent, mediumpurple 20%, white 20%, white 80%, mediumpurple 80%, transparent);
        }

        .sr {
            background-image: linear-gradient(transparent, palegoldenrod 20%, palegoldenrod 80%, transparent);
        }

        .ssr {
            background-image: linear-gradient(transparent, orange 20%, orange 80%, transparent);
            border-image: linear-gradient(#F80, #2ED) 1 1;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="result-container">
        <div v-for="card in cards" class="result" :class="{ n: card.rarity == 2, r: card.rarity == 3, sr: card.rarity == 4, ssr: card.rarity == 5 }">
            <div class="rarity">
                <span v-for="_ in Array(card.rarity + 1)">â˜…</span>
            </div>
            <img class="portrait" :src="'https://mirror.ghproxy.com/https://raw.githubusercontent.com/yuanyan3060/ArknightsGameResource/main/portrait/' + encodeURIComponent(card.phases[0].characterPrefabKey) + '_1.png'"/>
            <img class="type" :src="'operator_type_images/' + card.profession + '.png'"/>
        </div>
    </div>
</div>
<script>
    const app = {
        data() {
            return {
                'cards': '{{DATA_HERE}}'
            };
        }
    }

    Vue.createApp(app).mount('.result-container');
</script>
</body>
</html>
