<html>
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/lxgw-wenkai-screen-webfont/1.6.0/style.css" />
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.js"></script>
    <style>
        body {
            font-family: "LXGW WenKai Screen", sans-serif;
            margin: 7px;
            background-image: url("bg.png");
        }
        .container {
            display: grid;
            width: 500px;
            height: 800px;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: 1.3fr repeat(4, 1fr);
            border: solid #96514d;
        }
        .container>div {
            border: solid #96514d;
            padding: 5px;
        }
        .container .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container .title {
            grid-row: 1 / 2;
            grid-column: 1 / 6;
            font-size: 30px;
            text-align: center;
            line-height: 1.5;
        }
        .container .title div {
            width: 100%;
        }
        .container .content {
            writing-mode: vertical-rl;
            grid-row: 2 / 4;
            font-size: 45px;
        }
        .container .straight {
            writing-mode: vertical-rl;
            grid-column: 2 / 6;
            grid-row: 4 / 6;
            font-size: 19px;
            line-height: 28px;
            text-decoration: underline #96514d;
        }
        .container .mean {
            grid-row: 2 / 6;
            grid-column: 1 / 1;
            font-size: 17px;
        }
        .mean span {
            text-decoration: underline #96514d;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="title center">
        <div>日本东京浅草寺观音灵签{{ count }}</div>
        <div>{{ type }}</div>
    </div>

    <div v-for="(line, index) in content" class="content center" :style="'grid-column: ' + (5 - index) + ';'">
        {{ line }}
    </div>

    <div class="straight">
        {{ straight }}
    </div>

    <div class="mean">
        <p v-for="m in mean">{{ m.split('：')[0] }}：<br /><span>{{ m.split('：')[1] }}</span></p>
    </div>
</div>
<script>
    const app = {
        data() {
            return '{DATA_HERE}';
        }
    };

    Vue.createApp(app).mount('#container');
</script>
</body>
</html>
