<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.js"></script>
    <style>
        @font-face {
            font-family: 'Mamelon';
            src: url('../font/Mamelon.otf');
        }
        @font-face {
            font-family: 'sakura';
            src: url('../font/sakura.ttf');
        }

        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 480px;
        }

        #main {
            --border-width: 15px;
            position: relative;
            width: 100%;
            height: 100%;
            background-color: rgb(204, 204, 204);
            box-sizing: border-box;
            background-clip: padding-box;
            overflow: hidden;
        }

        .main-border {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: solid 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .rhodes-logo {
            --rhodes-logo-width: 18%;
            position: absolute;
            top: 0;
            left: calc((100% - var(--rhodes-logo-width)) / 2);
            width: var(--rhodes-logo-width);
            z-index: 2;
        }

        .fortune-container {
            --container-color: rgb(58, 58, 58);
            position: absolute;
            left: 43px;
            top: 59px;
            width: 193px;
            height: 395px;
            border: solid 4px var(--container-color);
            box-sizing: border-box;
            background-color: white;
            z-index: 1;
        }

        .fortune-inner-box {
            position: absolute;
            left: 8px;
            top: 9px;
            width: 169px;
            height: 369px;
            border: solid 3px var(--container-color);
            box-sizing: border-box;
            background-color: white;
        }

        .title-container {
            font-family: 'Mamelon', serif;
            font-size: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: var(--container-color);
            color: #F5F5F5;
            height: 55px;
        }

        .fortune-label {
            font-family: 'sakura', serif;
            font-size: 25px;
            display: flex;
            position: absolute;
            left: 26px;
            top: 64px;
            width: 136px;
            letter-spacing: 30px;
            text-indent: 28px;
            border-bottom: solid black 3px;
        }

        .content-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 11px;
            top: 102px;
            height: 272px;
            width: 162px;
            color: #323232;
            font-family: 'sakura', serif;
            font-size: 25px;
            writing-mode: vertical-rl;
        }

        .character {
            position: absolute;
            left: 92px;
            top: 23px;
            width: 516px;
            z-index: 1;
        }

        .reference {
            position: absolute;
            left: calc(0px - var(--border-width));
            top: calc(0px - var(--border-width));
            opacity: 0%;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="main-border"></div>
    <img class="rhodes-logo" src="../../arknights/logo.png"/>
    <div class="fortune-container">
        <div class="fortune-inner-box">
            <div class="title-container">
                {{ title }}
            </div>
        </div>
        <div class="fortune-label">
            運勢
        </div>
        <div class="content-container">
            {{ content }}
        </div>
    </div>
    <img class="character" :src="`../../arknights/ArknightsGameResource/skin/${key}_1b.png`" />
</div>

<script>
    const app = {
        data() {
            return {
                'key': '{{resource_key}}',
                'title': '{{title}}',
                'content': '{{content}}'
            }
        }
    };

    Vue.createApp(app).mount('#main');
</script>
</body>
</html>
